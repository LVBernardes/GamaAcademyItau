<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Relatórios</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="reports.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />

    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.5.2/css/colReorder.dataTables.min.css">
  


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript"
        src="https://cdn.datatables.net/colreorder/1.5.2/js/dataTables.colReorder.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>

    <script type="text/javascript" src="reports.js"></script>

</head>

<body onload="validateUserSession();loadAgencies('agencyFilter')">

    <div class="container" id="header">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Painel de Relatórios de Agendamentos</h3>
            </div>
        </div>

        <div class="row" id="userData">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4" id="userPhoto">
                Aqui vai a foto
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8" id="userBio">
                Aqui vão os dados
            </div>
        </div>

    </div>

    <div class="container" id="filterPanel">

        <div class="row">
            <div class="col-3">
                <div class="form-group form-check">
                    <input type="checkbox" name="Agencia" id="agencyCheck">
                    <label for="agencyCheck">Agência</label>
                </div>
            </div>
            <div class="col-9">
                <select class="form-group form-control" id="agencyFilter">
                </select>

            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group form-check">
                    <input type="checkbox" name="Data" id="dateCheck">
                    <label for="dateCheck">Data</label>
                </div>
            </div>
            <div class="col-9">
                <input type="date" class="form-group form-control" name="Data" id="dateFilter">
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group form-check">
                    <input type="checkbox" name="Nome" id="nameCheck">
                    <label for="nameCheck">Nome</label>
                </div>
            </div>
            <div class="col-9">
                <input type="text" class="form-group form-control" name="Nome" id="nameFilter">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" name="Buscar" onclick="generateReport()"
                    id="searchBtn">Buscar</button>
            </div>

        </div>

    </div>

    <div class="container" id="reportPanel">

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
