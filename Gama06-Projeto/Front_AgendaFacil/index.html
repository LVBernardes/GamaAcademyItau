<!DOCTYPE html>
<html lang="en">

<head>

        </div>

            <input type="password" class="form-control" id="userPswrd">
        </div>
        <button onclick="auth()" type="submit" class="btn btn-primary">Entrar</button>

        <div class="row">
            <div class="col-12 text-center">
                <h6 id="loginMsg"></h4>
            </div>
        </div>
