<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Atendimento</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script type="text/javascript" src="scheduler.js"></script>

    <link rel="stylesheet" href="scheduler.css">
</head>

<body onload="loadAgencies('agency')">

    <div class="container" id="header">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Formulário de Agendamento</h3>
            </div>
        </div>
    </div>

    <div class="container" id="scheduleForm">

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="customerName">Nome</label>
                    <input type="text" id="customerName" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="customerEmail">E-mail</label>
                    <input type="email" id="customerEmail" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="customerPhone">Telefone / Whatsapp</label>
                    <input type="text" id="customerPhone" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="schedDate">Data</label>
                    <input type="date" id="schedDate" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="agency">Agência</label>
                    <select id="agency" class="form-control">
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="schedTime">Horário Mínimo de Chegada</label>
                    <input type="text" id="schedTime" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="endTime">Horário Máximo do Atendimento</label>
                    <input type="text" id="endTime" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="obs">Observação</label>
                    <input type="text" id="obs" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" onclick="createSchedule()" type="submit">Agendar</button>
            </div>
        </div>












    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
